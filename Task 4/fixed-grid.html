<!-- fixed-grid.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Fixed Grid Layout</title>
  <style>
    .row {
      display: flex;
    }
    .col {
      width: 200px;  /* fixed column width */
      height: 100px;
      background: lightgreen;
      margin: 5px;
      text-align: center;
      line-height: 100px;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h1>Fixed Grid Layout</h1>
  <div class="row">
    <div class="col">Col 1</div>
    <div class="col">Col 2</div>
    <div class="col">Col 3</div>
  </div>
</body>
</html>
