<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>JavaScript Calculation Example</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <header>
    <h1>JavaScript Sum Calculator</h1>
  </header>

  <main>
    <section class="calculator">
      <h2>Enter two numbers to calculate their sum:</h2>
      <div class="input-row">
        <label for="number1">Number 1:</label>
        <input type="number" id="number1" placeholder="e.g., 5">
      </div>
      <div class="input-row">
        <label for="number2">Number 2:</label>
        <input type="number" id="number2" placeholder="e.g., 10">
      </div>
      <button id="calcButton">Calculate Sum</button>
      <p id="result"></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Calculation Demo</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
